version: '3.8'

services:
  facebook-clone:
    build:
      context: .
      target: development
    container_name: facebook-clone-app
    ports:
      - "3000:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    networks:
      - facebook-clone-network

networks:
  facebook-clone-network:
    driver: bridge
